<div class="container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../../assets/logo.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form  class="mt-4" [formGroup]="form" (submit)="login()">
          <div class="inputs">
            <label>Email</label>
            <input formControlName="email" type="text" pInputText/>

            <label class="mt-4">Senha</label>
            <input formControlName="password" type="password" pInputText/>

            <div class="d-flex">
              <button class="w-50 m-2 mt-4 confirm">Entrar</button>
              <button (click)="voltar()" class="w-50 mt-4 m-2 cancel">Cancelar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="mt-4 mb-4">
        <div class="d-flex justify-content-center links">
          NÃ£o tem uma conta? <a routerLink="/register" class="ml-2"> Cadastre-se</a>
        </div>
      </div>
    </div>
  </div>
</div>
