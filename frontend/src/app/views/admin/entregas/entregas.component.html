<main class="container">

    <h1>GERENCIAR ENTREGAS</h1>
  
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef>Produto</th>
          <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
        </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
      </ng-container>


      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
            <div class="row">
                <button (click)="alteraStatus(element, 0)" 
                  class="espera acoes"
                  [ngClass]="element.status.id == 0 ? 'ativo': ''">
                </button>
                <button (click)="alteraStatus(element, 1)" 
                  class="andamento acoes"
                  [ngClass]="element.status.id == 1 ? 'ativo': ''">
                </button>
                <button (click)="alteraStatus(element, 2)" 
                  class="concluido acoes"
                  [ngClass]="element.status.id == 2 ? 'ativo': ''">
                </button>
                <button (click)="alteraStatus(element, 3)" 
                  class="acoes cancelado"
                  [ngClass]="element.status.id == 3 ? 'ativo': ''">
                </button>
            </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </main>
