<div class="container-fluid">
    <div class="conteudo d-flex justify-content-center row">
        <div class="col d-flex justify-content-center ">
            <div class="img-fluid">
                <img src="{{item.img_link}}" alt="Produto">
            </div>
        </div>

        <div class="col d-flex flex-sm-column justify-content-center ">
            <h3>{{item.name}}</h3>

            <h4>Descrição</h4>
            <p>{{item.description}}</p>

            <h4>Preço</h4>
            <p>R${{item.value}}</p>

            <button (click)="encomendar(item)" pButton>Encomendar</button>
        </div>
    </div>
</div>
